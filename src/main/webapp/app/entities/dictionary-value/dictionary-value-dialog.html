
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDictionaryValueLabel">Create or edit a Dictionary Value</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dictionaryValue.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dictionaryValue.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.dictionaryValue.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_longName">Long Name</label>
            <input type="text" class="form-control" name="longName" id="field_longName"
                    ng-model="vm.dictionaryValue.longName"
                    />
        </div>

        <div class="form-group">
            <label for="field_translation">Translation</label>
            <select class="form-control" id="field_translation" name="translation" ng-model="vm.dictionaryValue.translationId" ng-options="translation.id as translation.id for translation in vm.translations | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_dictionary">Dictionary</label>
            <select class="form-control" id="field_dictionary" name="dictionary" ng-model="vm.dictionaryValue.dictionaryId" ng-options="dictionary.id as dictionary.id for dictionary in vm.dictionaries | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
