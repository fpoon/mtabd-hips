
<div>
    <h2><span>Dictionary Value</span> {{vm.dictionaryValue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.dictionaryValue.name}}</span>
        </dd>
        <dt><span>Long Name</span></dt>
        <dd>
            <span>{{vm.dictionaryValue.longName}}</span>
        </dd>
        <dt><span>Translation</span></dt>
        <dd>
            <a ui-sref="translation-detail({id:vm.dictionaryValue.translationId})">{{vm.dictionaryValue.translationId}}</a>
        </dd>
        <dt><span>Dictionary</span></dt>
        <dd>
            <a ui-sref="dictionary-detail({id:vm.dictionaryValue.dictionaryId})">{{vm.dictionaryValue.dictionaryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="dictionary-value-detail.edit({id:vm.dictionaryValue.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
