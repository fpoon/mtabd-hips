<div>
    <h2>Dictionary Values</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dictionary-value.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Dictionary Value
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="longName"><span>Long Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="translationId"><span>Translation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dictionaryId"><span>Dictionary</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dictionaryValue in vm.dictionaryValues track by dictionaryValue.id">
                    <td><a ui-sref="dictionary-value-detail({id:dictionaryValue.id})">{{dictionaryValue.id}}</a></td>
                    <td>{{dictionaryValue.name}}</td>
                    <td>{{dictionaryValue.longName}}</td>
                    <td>
                        <a ui-sref="translation-detail({id:dictionaryValue.translationId})">{{dictionaryValue.translationId}}</a>
                    </td>
                    <td>
                        <a ui-sref="dictionary-detail({id:dictionaryValue.dictionaryId})">{{dictionaryValue.dictionaryId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dictionary-value-detail({id:dictionaryValue.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dictionary-value.edit({id:dictionaryValue.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dictionary-value.delete({id:dictionaryValue.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
