
<div>
    <h2><span>Message</span> {{vm.message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User Agent</span></dt>
        <dd>
            <span>{{vm.message.userAgent}}</span>
        </dd>
        <dt><span>Ipv 4</span></dt>
        <dd>
            <span>{{vm.message.ipv4}}</span>
        </dd>
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.message.text}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.message.userId}}
        </dd>
        <dt><span>Chat</span></dt>
        <dd>
            <a ui-sref="chat-detail({id:vm.message.chatId})">{{vm.message.chatId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="message-detail.edit({id:vm.message.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
